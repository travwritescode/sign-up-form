<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/mpj5ayk.css">
</head>

<body>
    <div class="banner">
        <div class="banner-title">
            <img src="images/desert-logo.png" alt="logo depicting desert">
            <h1 class="title">Monument</h1>
        </div>
        <p>Photo by 
            <a href="https://unsplash.com/@madhu_shesharam?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Madhu Shesharam</a> 
            on <a href="https://unsplash.com/photos/antelope-canyon-EVZxXuOEk3w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="cta">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form>
            <h1>Let's do this!</h1>

            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </form>
    </div>
</body>

</html>
